<div class="box">
  <mat-card class="card">

    <mat-card-title class="card-tit">Profile</mat-card-title>

    <mat-card-content>
      <form class="form" [formGroup]="profileForm" (ngSubmit)="save()">
        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input
              type="text"
              matInput
              formControlName="name">
          <mat-error *ngIf="!profileForm.get('name')?.valid && profileForm.get('name')?.touched">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input
              type="email"
              matInput
              formControlName="email"
              placeholder="Ex. pat@example.com">
          <mat-error *ngIf="!profileForm.get('email')?.valid && profileForm.get('email')?.touched">
            Please enter a valid email address
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="fill">
          <mat-label>linkedIn</mat-label>
          <input
              type="text"
              matInput
              formControlName="link"
              placeholder="Enter your LinkedIn URL, start with https://">
        </mat-form-field>

        <div class="qrcode">
          <button
            class="btn"
            mat-raised-button
            color="warn"
            type="button"
            (click)="genQRCode()">Gen QRCODE</button>
        </div>
        <div class="qrcode">
          <qr-code
            [value]="qrcode"
            size="200"
            errorCorrectionLevel="M">
          </qr-code>
        </div>
        <button mat-raised-button color="primary" class="full-width" type="submit">Save</button>
      </form>
    </mat-card-content>

  </mat-card>
</div>
