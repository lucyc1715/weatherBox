<div *ngIf="weather?.city">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image">
        <img [src]="weather.image" alt="Weather Icon">
      </div>
      <mat-card-title>{{ weather.city }}, {{ weather.country }}</mat-card-title>
      <mat-card-subtitle> {{ weather.temp | number:'1.0-0'}} â„‰</mat-card-subtitle>
    </mat-card-header>

    <agm-map [latitude]="lat" [longitude]="lon">
      <agm-marker [latitude]="lat" [longitude]="lon"></agm-marker>
    </agm-map>

    <mat-card-content class="description">
      <h3 class="subheading-2">Conditions: </h3>
      {{ weather.desc }}
    </mat-card-content>

    <mat-card-actions class="card-btn">
      <button mat-raised-button color="primary" (click)="addCity(weather)">SAVE</button>
    </mat-card-actions>

  </mat-card>
</div>
